<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Zook CSS Framework</title>
	<link rel="stylesheet" href="css/styles.min.css">
</head>
<body>

	<h1>Flex Grid Default</h1>

	<div class="row">
		<div class="col">Column</div>
	</div>

	<div class="row">
		<div class="col">Column</div>
		<div class="col">Column</div>
	</div>

	<div class="row">
		<div class="col">Column</div>
		<div class="col">Column</div>
		<div class="col">Column</div>
	</div>

	<div class="row">
		<div class="col">Column</div>
		<div class="col">Column</div>
		<div class="col">Column</div>
		<div class="col">Column</div>
	</div>

	<h1>Flex Grid Sized</h1>

	<div class="row">
		<div class="col col-8">Column</div>
		<div class="col">Column</div>
	</div>

	<div class="row">
		<div class="col col-4">Column</div>
		<div class="col">Column</div>
	</div>

	<h1>Aligned Grid </h1>

	<div class="row align-left">
		<div class="col col-4">Column</div>
		<div class="col col-4">Column</div>
	</div>

	<div class="row align-right">
		<div class="col col-4">Column</div>
		<div class="col col-4">Column</div>
	</div>

	<div class="row align-center">
		<div class="col col-4">Column</div>
		<div class="col col-4">Column</div>
	</div>

	<div class="row align-spaced">
		<div class="col col-4">Column</div>
		<div class="col col-4">Column</div>
	</div>

	<div class="row align-justify">
		<div class="col col-4">Column</div>
		<div class="col col-4">Column</div>
	</div>

</body>
</html>
